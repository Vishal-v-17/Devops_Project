# SonarQube Project Configuration
sonar.projectKey=Vishal-v-17_Devops_Project
sonar.organization=vishal-v-17

# Project metadata
sonar.projectName=Library Web Application
sonar.projectVersion=1.0

# Source code settings
sonar.sources=library_web
sonar.tests=library_web
sonar.test.inclusions=**/*tests.py,**/test_*.py

# Python settings
sonar.python.version=3.9

# Coverage settings
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=\
    staticfiles/**,\
    **/migrations/**,\
    **/__pycache__/**,\
    **/tests.py,\
    **/test_*.py,\
    manage.py,\
    **/settings.py,\
    **/wsgi.py,\
    **/asgi.py

# Coverage exclusions (files to exclude from coverage calculation)
sonar.coverage.exclusions=\
    **/tests.py,\
    **/test_*.py,\
    **/migrations/**,\
    **/__init__.py,\
    **/admin.py,\
    manage.py,\
    **/settings.py,\
    **/wsgi.py,\
    **/asgi.py

# Generated sources
sonar.generatedSources=staticfiles/admin/**

# Copy-paste detection exclusions
sonar.cpd.exclusions=\
    library_web/tests.py,\
    templates/**,\
    migrations/**

# Encoding
sonar.sourceEncoding=UTF-8

# Additional analysis parameters
sonar.qualitygate.wait=true
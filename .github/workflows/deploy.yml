name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'
  DJANGO_PROJECT: 'Library_project'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django checks
      run: |
        python manage.py check --deploy
      env:
        DJANGO_SETTINGS_MODULE: Library_project.settings
        SECRET_KEY: 'temporary'
        DEBUG: 'False'

    - name: Run Tests
      run: |
        python manage.py test --keepdb
      env:
        DJANGO_SETTINGS_MODULE: Library_project.settings
        SECRET_KEY: 'temporary'

    - name: Run Pylint
      continue-on-error: true
      run: |
        pip install pylint pylint-django
        pylint library_web/ --load-plugins=pylint_django --django-settings-module=Library_project.settings || true

  sonarcloud:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    needs: [test, sonarcloud]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install EB CLI
      run: pip install awsebcli --upgrade
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Verify AWS Identity
      run: aws sts get-caller-identity

    - name: Create EB WSGIPath config
      run: |
        mkdir -p .ebextensions
        echo "option_settings:" > .ebextensions/django.config
        echo "  aws:elasticbeanstalk:container:python:" >> .ebextensions/django.config
        echo "    WSGIPath: Library_project/wsgi.py" >> .ebextensions/django.config
        cat .ebextensions/django.config

    - name: Initialize EB
      run: |
        eb init ${{ secrets.EB_APPLICATION_NAME }} \
          --region ${{ secrets.AWS_REGION }} \
          --platform python-3.9
    
    - name: Select EB Environment
      run: eb use ${{ secrets.EB_ENVIRONMENT_NAME }}
    
    - name: Deploy to Elastic Beanstalk
      run: eb deploy
    
    - name: Get Application URL
      run: |
        echo "Application deployed successfully!"
        echo "URL: $(eb status | grep CNAME | awk '{print $2}')"

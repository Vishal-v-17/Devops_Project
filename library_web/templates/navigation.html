<!-- Custom CSS -->
<style>
.user-btn {
  background-color: blue;      /* blue background */
  color: white;                /* white icon */
  border-radius: 50%;          /* circular button */
  width: 50px;                 
  height: 50px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  border: 3px solid white;
  transition: background 0.3s, transform 0.2s;
}
.user-btn:hover {
  transform: scale(1.05);
}

.no-caret::after {
    display: none !important;
}

/* Show dropdown on hover */
.nav-item.dropdown:hover .dropdown-menu {
    display: block !important;
    margin-top: 0;
}
</style>


<!-- Navbar -->
<section class="navbar--section">
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm"
       style="background: linear-gradient(90deg, #1e3c72, #2a5298);">
    <div class="container-fluid px-4">

      <!-- Brand -->
      <a class="navbar-brand fw-bold text-white fs-4" href="/">E-Library</a>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavMain" aria-controls="navbarNavMain"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible Nav -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavMain">
          
        <!-- Center Links -->
        <ul class="navbar-nav mb-2 mb-lg-0 text-center">
          
          <li class="nav-item px-2">
            <a class="nav-link text-white fw-semibold" href="/">Home</a>
          </li>

          <li class="nav-item dropdown px-2">
            <button class="nav-link text-white fw-semibold no-caret"
                    id="booksDropdown"
                    type="button">
                Books
            </button>
            

            <ul class="dropdown-menu" aria-labelledby="booksDropdown">
              <li><a class="dropdown-item" href="/">All Books</a></li>
              <li><a class="dropdown-item" href="/education">Education</a></li>
              <li><a class="dropdown-item" href="/fiction">Fiction</a></li>
              <li><a class="dropdown-item" href="/non-fiction">Non-Fiction</a></li>
              <li><a class="dropdown-item" href="/science">Science</a></li>
            </ul>
          </li>

        </ul>

        <!-- Search Bar -->
        <form class="d-flex justify-content-center mt-2"
              action="{% url 'search_books' %}"
              method="GET" style="max-width: 400px; width: 100%;">
          <input class="form-control me-2"
                 type="search"
                 name="q"
                 placeholder="Search books..."
                 aria-label="Search"
                 style="background-color: #f1f5f9; border: none; border-radius: 20px; padding: 8px 15px;">
          <button class="btn btn-light fw-semibold px-4 rounded-pill" type="submit">
              Search
          </button>
        </form>

      </div>

      <!-- User Dropdown -->
      <div class="dropdown ms-3">
        <a class="d-flex align-items-center justify-content-center user-btn dropdown-toggle"
           href="#" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi-person-circle fs-4"></i>
        </a>

        <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="userDropdown">
          {% if user.is_superuser or user.username == 'admin' %}
            <li><a class="dropdown-item" href="#">{{ user.username }}</a></li>
            <li><a class="dropdown-item" href="{% url 'addBook' %}">Add Book</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a class="dropdown-item" href="/login">Login</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/register">Register</a></li>
          {% endif %}
        </ul>
      </div>

    </div>
  </nav>
</section>

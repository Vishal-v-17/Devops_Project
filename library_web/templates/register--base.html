{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Authentication{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f5f6fa;
            font-family: Arial, sans-serif;
        }
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            width: 100%;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        Â© 2025 Library System | All Rights Reserved
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

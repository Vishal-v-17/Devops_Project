{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'library_web/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'library_web/addBook.css' %}"/>
</head>

<style>
    .modern-input {
        padding: 12px 15px;
        border-radius: 12px;
        border: 1px solid #d1d5db;
        font-size: 1rem;
        transition: all 0.2s ease-in-out;
    }

    .modern-input:focus {
        border-color: #1e3c72;
        box-shadow: 0 0 0 0.15rem rgba(30, 60, 114, 0.2);
    }

    label {
        margin-bottom: 8px;
    }

    .form-control,
    select {
        border-radius: 12px !important;
        padding: 12px 15px !important;
    }
</style>

  <body>

    <!-- Navbar -->
    {% include 'navigation.html' %} 

<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 p-5" style="max-width: 650px; width: 100%; border-radius: 20px;">

        <h3 class="text-center mb-4 fw-bold" style="color: #1e3c72;">Add Book</h3>

        <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Title -->
    <div class="mb-4">
        <label class="form-label fw-semibold" style="font-size: 1rem; color: #333;">Title</label>
        {{ form.title }}
    </div>

    <!-- Subtitle -->
    <div class="mb-4">
        <label class="form-label fw-semibold" style="font-size: 1rem; color: #333;">Subtitle</label>
        {{ form.subtitle }}
    </div>

    <!-- Author -->
    <div class="mb-4">
        <label class="form-label fw-semibold" style="font-size: 1rem; color: #333;">Author</label>
        {{ form.author }}
    </div>

    <!-- Publisher -->
    <div class="mb-4">
        <label class="form-label fw-semibold" style="font-size: 1rem; color: #333;">Publisher</label>
        {{ form.publisher }}
    </div>

    <!-- Description -->
    <div class="mb-4">
        <label class="form-label fw-semibold" style="font-size: 1rem; color: #333;">Description</label>
        <textarea name="description" class="form-control modern-input" rows="4" 
                  placeholder="Enter full description" required></textarea>
    </div>

    <!-- Category -->
    <div class="mb-4">
        <label class="form-label fw-semibold" style="font-size: 1rem; color: #333;">Category</label>
        {{ form.category }}
    </div>

    <!-- Image Upload -->
    <div class="mb-4">
        <label class="form-label fw-semibold" style="font-size: 1rem; color: #333;">Front Cover Image</label>
        <div class="p-3 border rounded-4">
            {{ form.image }}
        </div>
    </div>

    <!-- Book PDF Upload -->
    <div class="mb-4">
        <label class="form-label fw-semibold" style="font-size: 1rem; color: #333;">Book PDF</label>
        <div class="p-3 border rounded-4">
            <input type="file" name="book_pdf" class="form-control" accept="application/pdf">
        </div>
    </div>

    <!-- Book Audio Upload -->
    <div class="mb-4">
        <label class="form-label fw-semibold" style="font-size: 1rem; color: #333;">Book Audio</label>
        <div class="p-3 border rounded-4">
            <input type="file" name="book_audio" class="form-control" accept="audio/*">
        </div>
    </div>

    <button type="submit" class="btn w-100 py-2 fw-semibold" 
        style="background: linear-gradient(90deg, #1e3c72, #2a5298); 
               color: white; 
               border-radius: 50px; 
               font-size: 1.1rem;">
        Submit
    </button>

</form>


    </div>
</div>

    <!-- Footer -->
    <section class="footer--section">
      <div class="container-fluid text-center">
        <div class="footer--items row">
          <div class="footer--details col-lg-12">
            <p>Â© 2023 E-Library. All rights reserved.</p>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

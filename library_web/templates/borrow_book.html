{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'library_web/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <style type="text/css">
      /* Center page layout */
.borrow-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 15px;
}

/* Modern card layout */
.borrow-card {
    width: 100%;
    max-width: 500px;
    background: #ffffff;
    border-radius: 14px;
    padding: 30px;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.08);
}

/* Title styling */
.borrow-title {
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    color: #1e293b;
    margin-bottom: 25px;
}

/* Form spacing */
.form-fields p {
    margin-bottom: 15px;
    font-size: 16px;
}

/* Modern button group */
.btn-group {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}

/* Modern buttons */
.modern-btn {
    padding: 10px 22px;
    border-radius: 8px;
    font-weight: 600;
    transition: 0.2s ease-in-out;
}

/* Hover effects */
.modern-btn:hover {
    transform: translateY(-2px);
    opacity: 0.9;
}

/* Cancel button custom color */
.cancel-btn {
    background-color: #6c757d;
    color: white;
}

.cancel-btn:hover {
    background-color: #5c636a;
}

  </style>
  <body>
      <!-- Navbar -->
    {% include 'navigation.html' %} 
    <div class="borrow-container">
    <div class="borrow-card">

        <h2 class="borrow-title">Borrow "{{ book.title }}"</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="form-fields">
                {{ form.as_p }}
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary modern-btn">Borrow</button>
                <a href="{% url 'home' %}" class="btn btn-secondary modern-btn cancel-btn">Cancel</a>
            </div>
        </form>
    
    </div>
    </div>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>

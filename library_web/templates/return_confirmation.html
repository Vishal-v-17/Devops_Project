<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center">Return Book</h3>
        <hr>

        <p><strong>Book:</strong> {{ book.title }}</p>
        <p><strong>Student ID:</strong> {{ record.student_id }}</p>
        <p><strong>Email:</strong> {{ record.email }}</p>
        <p><strong>Tracking Code:</strong> {{ record.tracking_code }}</p>
        <p><strong>Borrowed At:</strong> {{ record.borrowed_at }}</p>

        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-danger w-100 mt-3" type="submit">
                Confirm Return
            </button>
        </form>
    </div>
</div>

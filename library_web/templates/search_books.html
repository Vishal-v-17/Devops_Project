{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'library_web/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <style type="text/css">
      /* ===== Page ===== */
body {
    background: #f0f2f5;
    font-family: "Inter", sans-serif;
}

h2 {
    font-weight: 700;
    letter-spacing: 1px;
}

/* ===== Card Layout ===== */
.card {
    border-radius: 20px;
    overflow: hidden;
    border: none;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(10px);
    transition: all 0.35s ease;
    box-shadow: 0 8px 18px rgba(0,0,0,0.08);
}


.card:hover {
    transform: translateY(-8px) scale(1.01);
    box-shadow: 0 14px 28px rgba(0,0,0,0.12);
}

/* ===== Image ===== */
.card-img-top {
    width: 100%;
    height: 300px; /* you can change to 260 / 280 / 320 */
    object-fit: cover;
    object-position: center;
    border-bottom: 1px solid rgba(0,0,0,0.08);
    display: block;
}

/* ===== Text ===== */
.card-body {
    padding: 18px;
}

.card-body h5 {
    font-size: 1.15rem;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 12px;
}

/* ===== Button ===== */
.card .btn-primary {
    border-radius: 12px;
    font-weight: 600;
    padding: 10px;
    background: linear-gradient(135deg, #0d6efd, #1b4edc);
    box-shadow: 0 3px 10px rgba(13,110,253,0.4);
    transition: all 0.25s ease;
    border: none;
}

.card .btn-primary:hover {
    filter: brightness(1.1);
    transform: translateY(-2px);
}

/* ===== Animation ===== */
.col-md-4 {
    animation: fadeUp 0.5s ease forwards;
    opacity: 0;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== No results ===== */
.text-muted {
    opacity: 0.85;
    font-size: 1.2rem;
}

  </style>
 <body>
      <!-- Navbar -->
    {% include 'navigation.html' %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Search Results for "{{ query }}"</h2>

    <div class="row">
        {% if books %}
            {% for book in books %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg border-0 rounded-4">

                    <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}">

                    <div class="card-body text-center">
                        <h5 class="fw-bold">{{ book.title }}</h5>

                        <a href="{% url 'viewBook' book.id %}" 
                           class="btn btn-primary mt-2 w-100">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="text-center mt-5 fs-4 text-muted">No books found.</p>
        {% endif %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
